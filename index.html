<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box changing shape</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            display: inline-block;
            margin: 5rem;
            background-color: rgb(22, 231, 186);
            transition: 0.5s ease;
            text-align: center;
        }
        #third:hover {
            cursor: pointer;
            transform: scale(2);
            background-color: rgb(235, 118, 9);
        }
    </style>
</head>
<body>
    <div>First box</div>
    <div>Second box</div>
    <div id="third">Third box</div>
    <div>Fourth box</div>
    <div>Fifth box</div>
</body>
</html>
